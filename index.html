<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="Content-Type" content="textml; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        #buttonmap {
            text-align: center;
            margin:0 auto;
        }
        
        body,
        html,
        #allmap {
            width: 100%;
            height: 900px;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <title>实验八</title>

    <script type="text/javascript" src="http://api.map.baidu.com/getscript?type=webgl&v=1.0&ak=0CZ6nIYE868tsYmFYdSAp2vqsC1Z7NDp
    " async></script>
</head>

<body>
    <div id="container" style="width:640px;height:640px"></div>
    <div id="allmap"></div>
	
	    <script type="text/javascript">
     function getLocation(){

        document.getElementById('container').innerHTML = '正在搜寻中，请稍候。。。';

        var options = {
            enableHighAccuracy:true, 
            maximumAge:1000
        }

        if(navigator.geolocation){
            //浏览器支持geolocation
            navigator.geolocation.getCurrentPosition(onSuccess,onError,options);
        }else{
            //浏览器不支持geolocation
            alert('浏览器不支持GeoLocation!');
        }
    }

    //定位数据获取成功响应
    function onSuccess(position) {
        alert('纬度: ' + position.coords.latitude + '\n' +
                '经度: ' + position.coords.longitude + '\n' +
                '海拔: ' + position.coords.altitude + '\n' +
                '水平精度: ' + position.coords.accuracy + '\n'
               )
            // GL版命名空间为BMapGL
            // 按住鼠标右键，修改倾斜角和角度
        var map = new BMapGL.Map("allmap"); // 创建Map实例
        // map.centerAndZoom(new BMapGL.Point(position.coords.latitude, position.coords.longitude), 19); // 初始化地图,设置中心点坐标和地图级别
        map.centerAndZoom(new BMapGL.Point(position.coords.longitude, position.coords.latitude), 19); // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
        map.setHeading(64.5);
        map.setTilt(73);
     
    }
    //定位数据获取失败响应
    function onError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                alert("您拒绝对获取地理位置的请求");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("位置信息是不可用的");
                break;
            case error.TIMEOUT:
                alert("请求您的地理位置超时");
                break;
            case error.UNKNOWN_ERROR:
                alert("未知错误");
                break;
        }
    }
		    window.onload = getLocation;
</script>
</body>
